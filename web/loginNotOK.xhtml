<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" >
    <h:head>
        <title>Worldâ€™s Largest Professional Network | Linkedbook</title>
        <h:outputStylesheet library="css" name="style.css"  />
    </h:head>

    <h:body styleClass="background">
        <h:form styleClass="header">
            <p style="text-align:left; padding-left: 1em; padding-bottom: 0.5em"><h:link outcome="index"><h:graphicImage style="float: left;" value="images/linkedbook_logo.png"/></h:link></p>
        </h:form>        
        <h:form style="width: 400px; background-color: rgb(224,224,224); margin: 10em auto" >

            <h1 style="text-align: center; padding: 1em">Sorry!</h1><br></br>
            <p style="text-align:center; padding: 1em">              
                Your login was not successful!<br></br>
                Either your ID was not found or your password was not correct!<br></br>                
                <p style="text-align: center; font-size: 0.8em">Not a member? <h:outputLink value="index.xhtml">Join now</h:outputLink></p>
            </p>
            <p style="text-align:left; padding: 2em">
                Email<br></br>
                <h:inputText id="eml" style="width: 100%" required ="true" requiredMessage="The Email field cannot be empty!" title="Please enter your Email" value="#{login.email}">
                </h:inputText><h:message styleClass="errormessage" for="eml" /><br></br>
                Password<br></br>
                <h:inputSecret id="psw" style="width: 100%" required ="true" requiredMessage="The Password field cannot be empty!" title="Please enter your Password" value="#{login.password}"/>
                <h:message styleClass="errormessage" for="psw" /><br></br><br></br>
                <h:commandButton id="signin" style="width: 100%; height: 40px; background-color: rgb(204,204,0); font-size: 1.5em" value="Sign in" action="#{login.login()}" /><br></br>
            </p>
        </h:form>
    </h:body>
</html>
